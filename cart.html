<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>cart page</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://spyrestudios.com/favicon.ico">
  <link rel="icon" href="http://spyrestudios.com/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
</head>

<body>
  <div id="w">
    <header id="title">
      <h1>ISAP CART</h1>
    </header>
    <div id="page">
      <table id="cart">
        <thead>
          <tr>
            <th class="first">Photo</th>
            <th class="second">Qty</th>
            <th class="third">Product</th>
            <th class="fourth">Price</th>
            <th class="fifth">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <!-- shopping cart contents -->
          <tr class="productitm">
            <!-- http://www.inkydeals.com/deal/ginormous-bundle/ -->
            <td><img src="images/brushcutter.jpg" class="thumb" height="50" width="120"></td>
            <td><input type="number" value="1" min="0" max="10" class="qtyinput"></td>
            <td>Brush Cutter</td>
            <td>Rs.1000</td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>
          <tr class="productitm">
            <!-- http://www.amazon.com/Stuff-My-Cat-The-Book/dp/0811855384 -->
            <td><img src="images/bullockcart.jpg" class="thumb"height="50" width="120"></td>
            <td><input type="number" value="1" min="0" max="10" class="qtyinput"></td>
            <td>Bullock cart</td>
            <td>Rs.1000</td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>
          <tr class="productitm">
            <!-- http://www.amazon.com/SpongeBob-SquarePants-The-First-Episodes/dp/B002DYJTVW -->
            <td><img src="images/cultivator9tyres.jpg" class="thumb"height="50" width="120"></td>
            <td><input type="number" value="1" min="0" max="10" class="qtyinput"></td>
            <td>Cultivator 9 Tyres</td>
            <td>Rs.1000</td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>
          <tr class="productitm">
            <!-- http://www.barnesandnoble.com/w/javascript-and-jquery-david-sawyer-mcfarland/1100405042 -->
            <td><img src="images/hollandtractor.jpg" height="50" width="100" class="thumb"></td>
            <td><input type="number" value="1" min="0" max="10" class="qtyinput"></td>
            <td>Holland Tractor</td>
            <td>Rs.1000</td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>
          
          <!-- tax + subtotal -->
          <tr class="extracosts">
            <td class="light">Shipping &amp; Tax</td>
            <td colspan="2" class="light"></td>
            <td>$35.00</td>
            <td>&nbsp;</td>
          </tr>
          <tr class="totalprice">
            <td class="light">Total:</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2"><span class="thick"></span></td>
          </tr>
          
          <!-- checkout btn -->
          <tr class="checkoutrow">
            <td colspan="5" class="checkout"><button id="submitbtn">Checkout Now!</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
